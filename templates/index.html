<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />
  <title>Music Mosaic</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="http://d3js.org/d3.v4.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>
  <script src="/static/js/mosaic.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Music Mosaics</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="form-group">
          <label for="file">File</label>
          <select class="form-control" id="file">
            {% for file in files %}
              <option value={{ file }}>{{ file }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="slices">Slices</label>
          <input type="number" class="form-control" id="slices" value="42">
        </div>
        <button type="submit" class="btn btn-primary" id="makeMosaic">Submit</button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div id="mosaic" />
      </div>
    </div>
  </div>

</body>

</html>
